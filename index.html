<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujata Fashion Academy - Fashion Education, Shop & Rentals</title>
    <meta name="description" content="25 years of fashion education excellence. Comprehensive courses, designer outfits for sale, and premium rental collection for festivals and weddings.">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    
    <!-- SheetJS for Excel reading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-logo">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Excellence...</div>
        </div>
    </div>

    <!-- Navigation Header -->
    <header class="header" id="header">
        <div class="container">
            <nav class="navbar">
                <div class="nav-brand">
                    <span class="brand-text">Sujata Fashion</span>
                </div>
                
                <!-- Language Selector -->
                <div class="language-selector">
                    <select id="language-select" onchange="changeLanguage()">
                        <option value="en">English</option>
                        <option value="hi">हिंदी</option>
                        <option value="mr">मराठी</option>
                    </select>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Navigation Tabs -->
    <div class="tab-navigation" id="tab-navigation">
        <div class="container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('academy')" data-tab="academy">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Academy</span>
                </button>
                <button class="tab-button" onclick="showTab('shop')" data-tab="shop">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Shop</span>
                </button>
                <button class="tab-button rent-tab" onclick="showTab('rent')" data-tab="rent">
                    <i class="fas fa-star"></i>
                    <span>Rent</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Tab Content Containers -->
    <main class="main-content">
        <!-- Academy Tab Content -->
        <div id="academy-content" class="tab-content active">
            <section class="hero-section">
                <div class="container">
                    <div class="hero-content">
                        <h1 class="hero-title">Sujata Fashion Academy</h1>
                        <p class="hero-subtitle">25 Years of Fashion Education Excellence</p>
                        <div class="hero-buttons">
                            <button class="btn btn-primary">Explore Courses</button>
                            <button class="btn btn-outline">View Gallery</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Shop Tab Content -->
        <div id="shop-content" class="tab-content">
            <section class="shop-hero">
                <div class="container">
                    <h1>Designer Fashion Shop</h1>
                    <p>Premium quality designer outfits crafted with excellence</p>
                </div>
            </section>
        </div>

        <!-- Rent Tab Content -->
        <div id="rent-content" class="tab-content">
            <section class="rent-hero">
                <div class="container">
                    <h1>Premium Rental Collection</h1>
                    <p>Exquisite outfits for your special occasions</p>
                </div>
            </section>
        </div>
    </main>

    <!-- JavaScript Files -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
